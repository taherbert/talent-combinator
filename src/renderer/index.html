<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https://wow.zamimg.com https://render.worldofwarcraft.com data:"
    />
    <title>Talent Combinator</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/components.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <button
          class="sidebar-toggle"
          id="sidebar-toggle"
          title="Change specialization"
        >
          &#9776;
        </button>
        <h1>Talent Combinator</h1>
        <span class="spec-label" id="spec-label"></span>
      </header>
      <aside class="sidebar" id="sidebar"></aside>
      <div class="sidebar-backdrop" id="sidebar-backdrop"></div>
      <main class="main-content" id="main-content">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>Loading talent data...</p>
        </div>
      </main>
      <footer class="counter-bar" id="counter-bar"></footer>
    </div>
    <div id="tooltip-container"></div>
    <div id="dialog-container"></div>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
