<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="#0d1117"/>

  <!-- Connecting lines (drawn first so nodes overlap them) -->
  <g stroke="#3fb950" stroke-width="18" stroke-linecap="round" fill="none" opacity="0.7">
    <!-- Root to level 1 -->
    <line x1="512" y1="800" x2="512" y2="600"/>
    <!-- Level 1 center to level 2 branches -->
    <line x1="512" y1="600" x2="312" y2="420"/>
    <line x1="512" y1="600" x2="712" y2="420"/>
    <!-- Left branch to level 3 -->
    <line x1="312" y1="420" x2="192" y2="260"/>
    <line x1="312" y1="420" x2="392" y2="260"/>
    <!-- Right branch to level 3 -->
    <line x1="712" y1="420" x2="632" y2="260"/>
    <line x1="712" y1="420" x2="832" y2="260"/>
  </g>

  <!-- Glow effect for nodes -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3fb950" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3fb950" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Nodes -->
  <g>
    <!-- Root node (bottom) -->
    <circle cx="512" cy="800" r="52" fill="#0d1117" stroke="#3fb950" stroke-width="12"/>
    <circle cx="512" cy="800" r="24" fill="#3fb950"/>

    <!-- Level 1 (center) -->
    <circle cx="512" cy="600" r="46" fill="#0d1117" stroke="#3fb950" stroke-width="10"/>
    <circle cx="512" cy="600" r="20" fill="#3fb950"/>

    <!-- Level 2 (two branches) -->
    <circle cx="312" cy="420" r="46" fill="#0d1117" stroke="#3fb950" stroke-width="10"/>
    <circle cx="312" cy="420" r="20" fill="#3fb950"/>
    <circle cx="712" cy="420" r="46" fill="#0d1117" stroke="#3fb950" stroke-width="10"/>
    <circle cx="712" cy="420" r="20" fill="#3fb950"/>

    <!-- Level 3 (four leaves) -->
    <circle cx="192" cy="260" r="40" fill="#0d1117" stroke="#3fb950" stroke-width="8"/>
    <circle cx="192" cy="260" r="16" fill="#3fb950"/>
    <circle cx="392" cy="260" r="40" fill="#0d1117" stroke="#3fb950" stroke-width="8"/>
    <circle cx="392" cy="260" r="16" fill="#3fb950"/>
    <circle cx="632" cy="260" r="40" fill="#0d1117" stroke="#3fb950" stroke-width="8"/>
    <circle cx="632" cy="260" r="16" fill="#3fb950"/>
    <circle cx="832" cy="260" r="40" fill="#0d1117" stroke="#3fb950" stroke-width="8"/>
    <circle cx="832" cy="260" r="16" fill="#3fb950"/>
  </g>
</svg>
